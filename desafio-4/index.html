<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Desafio - Página de login</title>
</head>

<body>
    <main>

        <section class="container">
            <section class="img">
                <img src="img/side-image.svg" alt="">
            </section>

            <section class="boas-vindas">
                <section>
                    <h3>Bem vindo de volta</h3>
                    <h1>Faça login na sua conta</h1>
                </section>
                <section class="form-button">
                    <form class="form">
                        <label for="email">E-mail</label>
                        <input class="form-box" type="email" name="email" id="email" placeholder="seu-email@gmail.com">

                        <label for="password">Senha</label>
                        <input class="form-box" type="password" name="password" id="password" placeholder="**********">

                        <section class="remember-forgot">

                            <div class="remember">
                                <input class="form-radio" type="radio" id="lembrar">
                                <label for="lembrar"> <a href=""> Lembre-se de mim </a></label>
                            </div>

                            <div class="forgot">
                                <a href="">
                                    Esqueceu sua senha?
                                </a>
                            </div>
                        </section>

                    </form>

                    <section class="button">
                        <button class="button-login">
                            Entrar
                        </button>

                        <button class="button-google">
                            <i class="fab fa-google"></i>
                            Faça login com o google
                        </button>
                    </section>
                </section>
                <span>
                    Não tem conta? <br><a href="">Cadastre-se</a>
                </span>
            </section>
        </section>

    </main>
</body>

</html>
